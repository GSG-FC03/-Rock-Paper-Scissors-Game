<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="icon" type="image/png" href="img/r.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <script defer src="js/game.js"></script>
</head>

<body>
    <div class="cursor"></div>
    <header>
        <div><span>Player</span><span id="user-score">0</span></div>
        <img src="img/logo.png">
        <div><span>Computer</span><span id="cpu-score">0</span></div>
    </header>

    <main>
        <section class="name">
            <h4 class="pname">P</h4>
            <p class="rd">
                <span class="round">0</span>
                <span>Rounds</span>
            </p>
            <h4 class="cname">C</h4>
        </section>
        <section class="hands">
            <img class="user-hand" src="img/Rock.png" alt="" />
            <img class="cpu-hand" src="img/Rock.png" alt="" />
        </section>
        <section class="words">
            <p id="start">Make your choice!</p>
        </section>
        <section class="btn">
            <div class="options">
                <div><button id="rock"><img src="img/r.png">Rock</button></div>
                <div><button id="paper"><img src="img/p.png">Paper</button></div>
                <div><button id="scissors"><img src="img/s.png">Scissors</button></div>
            </div>
            <div><button id="restart" class="Restart">Restart</button></div>
        </section>
    </main>

    <section class="modal">
        <div class="modal-content">
            <div id="result"></div>
        </div>
    </section>

    <video id="myVideo" style=" display: none; z-index: 1; position:absolute;" width="400" height="200" controls>
        <source src="video/How to play Rock Paper Scissors.mp4" type="video/mp4">
    </video>
    <div>
        <button id="btnPip" style="display:none;z-index: 1; position:absolute;">Learn the Game</button>
    </div>

    <footer>
        <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28 " preserveAspectRatio="none">
            <defs>
                <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
                </path>
            </defs>
            <g class="wave1">
                <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
                </use>
            </g>
            <g class="wave2">
                <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
                </use>
            </g>
            <g class="wave3">
                <use xlink:href="#wave-path" x="50" y="9" fill="#fff">
                </use>
            </g>
        </svg>

    </footer>
</body>
</html>
